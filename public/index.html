<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CPF — SENGE‑MG v3.1</title>
  
  <link rel="icon" type="image/png" href="favicon.png">
  
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="background-shapes"></div>
  <main class="container">
    <div class="card">
      <header class="card-header">
        <div class="logo">MG</div>
        <div class="org">
          <h1>SENGE‑MG</h1>
          <p>Consulta de CPF Integrada</p>
        </div>
      </header>

      <section class="card-body">
        <form id="form" onsubmit="return false">
          <select id="source" title="Fonte da Consulta">
              <option value="api">API Pública</option>
              <option value="crea">CREA-MG</option>
          </select>
          <input id="cpf" type="text" placeholder="Digite o CPF" maxlength="14" autocomplete="off" />
          <button id="check" type="submit">Consultar</button>
        </form>
        <div class="hint">Validação local e limite de 3 consultas/min.</div>

        <div id="banner" class="banner" style="display:none"></div>

        <div id="resultsGrid" class="results-grid">
          <div class="field">
            <div class="label">CPF</div>
            <div id="outCpf" class="value copyable">—</div>
          </div>
          <div class="field">
            <div class="label">Nome Completo</div>
            <div id="outNome" class="value copyable">—</div>
          </div>
          <div class="field" id="field-genero">
            <div class="label">Gênero</div>
            <div id="outGenero" class="value copyable">—</div>
          </div>
          <div class="field" id="field-nascimento">
            <div class="label">Nascimento</div>
            <div id="outNascimento" class="value copyable">—</div>
          </div>
          <div class="field crea-field" style="display: none;">
            <div class="label">Situação CREA</div>
            <div id="outSituacao" class="value copyable">—</div>
          </div>
          <div class="field crea-field" style="display: none;">
            <div class="label">Título Profissional</div>
            <div id="outTitulo" class="value copyable">—</div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer-note">
        Interface de consulta interna | Mateus Teixeira
    </footer>
  </main>
  
  <div id="toast" class="toast"></div>

</body>

</html>
