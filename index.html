<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CPF — SENGE‑MG v2</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="background-shapes"></div>
  <main class="container">
    <div class="card">
      <header class="card-header">
        <div class="logo">MG</div>
        <div class="org">
          <h1>SENGE‑MG</h1>
          <p>Consulta de CPF via API</p>
        </div>
      </header>

      <section class="card-body">
        <form id="form" onsubmit="return false">
          <input id="cpf" type="text" placeholder="Digite o CPF" maxlength="14" autocomplete="off" />
          <button id="check" type="submit">Consultar</button>
        </form>
        <div class="hint">Validação de dígito verificador e limite de 3 consultas/min.</div>

        <div id="banner" class="banner" style="display:none"></div>

        <div class="results-grid">
          <div class="field">
            <div class="label">CPF</div>
            <div id="outCpf" class="value">—</div>
          </div>
          <div class="field">
            <div class="label">Nome Completo</div>
            <div id="outNome" class="value">—</div>
          </div>
          <div class="field">
            <div class="label">Gênero</div>
            <div id="outGenero" class="value">—</div>
          </div>
          <div class="field">
            <div class="label">Nascimento</div>
            <div id="outNascimento" class="value">—</div>
          </div>
        </div>
        
        <div class="raw-output-container">
            <div class="label">Resposta Completa (JSON)</div>
            <pre id="raw" class="result-raw">—</pre>
        </div>
      </section>
    </div>
    <footer class="footer-note">
        Interface de consulta interna | Operebem
    </footer>
  </main>
</body>
</html>
